<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GalerÃ­a Expandible</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: url("fondo.png") no-repeat center center fixed;
      background-size: cover;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      width: 90%;
      margin: 20px;
    }

    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Overlay pantalla completa */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    /* Contenedor de imagen expandida */
    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .image-container img {
      max-width: 100vw;
      max-height: calc(100vh - 60px);
      object-fit: contain;
    }

    /* Barra inferior */
    .bottom-bar {
      height: 60px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 20px;
      box-sizing: border-box;
    }

    .numbers {
      letter-spacing: 10px;
      font-weight: bold;
      transition: transform 0.1s;
    }

    .refresh-btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .refresh-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- ðŸ‘‡ Solo necesitas una imagen por cada foto -->
    <img src="foto1.jpg" alt="Imagen 1">
    <img src="foto2.jpg" alt="Imagen 2">
    <img src="foto3.jpg" alt="Imagen 3">
    <img src="foto4.jpg" alt="Imagen 4">
    <img src="foto5.jpg" alt="Imagen 5">
  </div>

  <div class="overlay" id="overlay">
    <span class="close-btn" id="closeBtn">&times;</span>
    
    <div class="image-container">
      <img id="expandedImg" src="">
    </div>

    <div class="bottom-bar">
      <div class="numbers" id="bottomBar">A:0  B:0  C:0  D:0</div>
      <button class="refresh-btn" id="refreshBtn">ðŸŽ² Suerte</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const overlay = document.getElementById('overlay');
    const expandedImg = document.getElementById('expandedImg');
    const bottomBar = document.getElementById('bottomBar');
    const closeBtn = document.getElementById('closeBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    const letters = ['A', 'B', 'C', 'D'];

    images.forEach(img => {
      img.addEventListener('click', () => {
        expandedImg.src = img.src; // usa la misma imagen
        overlay.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    refreshBtn.addEventListener('click', spinNumbers);

    // AnimaciÃ³n tipo ruleta
    function spinNumbers() {
      let spins = 20;
      let count = 0;

      const interval = setInterval(() => {
        let result = "";
        letters.forEach(letter => {
          let randomNum = Math.floor(Math.random() * 5) + 1;
          result += `${letter}:${randomNum}  `;
        });
        bottomBar.textContent = result.trim();
        bottomBar.style.transform = `scale(${1 + Math.random()*0.2})`;
        count++;

        if (count >= spins) {
          clearInterval(interval);
          bottomBar.style.transform = "scale(1)";
          generateFinalNumbers();
        }
      }, 80);
    }

    function generateFinalNumbers() {
      let result = "";
      letters.forEach(letter => {
        let randomNum = Math.floor(Math.random() * 5) + 1;
        result += `${letter}:${randomNum}  `;
      });
      bottomBar.textContent = result.trim();
    }
  </script>
</body>
</html>
